<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Body and background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Centered container for login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Input fields */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button style */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green color for the button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button hover effect */
        .login-container button:hover {
            background-color: #45a049;
        }

        /* Links (Register & Forgot Password) */
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to GOG</h2>
        
        <!-- Login form -->
        <form action="#" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Links for Register and Forgot Password -->
        <a href="#">Forgot Password?</a>
        <a href="#">Register</a>
    </div>

</body>
</html>
